# Adapted from CHARMM-GUI
# NPT SCHEME - template step6.1_equilibration.inp

amber                   on;
parmfile                system.prmtop
ambercoor               system.inpcrd

set temp                310.15;
set outputname          step1_equilibration;

outputName              $outputname;        # base name for output from this run
                                            # NAMD writes two files at the end, final coord and vel
                                            # in the format of first-dyn.coor and first-dyn.vel
firsttimestep           0;                  # last step of previous run
restartfreq             1000;               # 1000 steps = every 2ps
dcdfreq                 5000;
dcdUnitCell             yes;                # the file will contain unit cell info in the style of
                                            # charmm dcd files. if yes, the dcd files will contain
                                            # unit cell information in the style of charmm DCD files.
xstFreq                 5000;               # XSTFreq: control how often the extended systen configuration
                                            # will be appended to the XST file
outputEnergies          5000;                # The number of timesteps between each energy output of NAMD
                                            # The number of timesteps between each energy output of NAMD
outputTiming            5000;               # The number of timesteps between each timing output shows
                                            # time per step and time to completion

# Nonbonded Parameters
LJcorrection            on;
exclude                 scaled1-4           # non-bonded exclusion policy to use "none,1-2,1-3,1-4,or scaled1-4"
                                            # 1-2: all atoms pairs that are bonded are going to be ignored
                                            # 1-3: 3 consecutively bonded are excluded
                                            # scaled1-4: include all the 1-3, and modified 1-4 interactions
                                            # electrostatic scaled by oneFourScaling factor 0.833333
                                            # vdW special 1-4 parameters in charmm parameter file.
oneFourScaling          0.833333
scnb                    2.0;
switching               off

# You have some freedom choosing the cutoff
cutoff                  9.0;               # may use smaller, maybe 10., with PME
pairlistdist            13.0;               # stores the all the pairs with in the distance it should be larger
                                            # than cutoff( + 2.)
stepspercycle           20;                 # 20 redo pairlists every ten steps
pairlistsPerCycle       2;                  # 2 is the default
                                            # cycle represents the number of steps between atom reassignments
                                            # this means every 20/2=10 steps the pairlist will be updated

# Integrator Parameters
timestep           1.0
rigidBonds              all;                # Bound constraint all bonds involving H are fixed in length
nonbondedFreq           1;                  # nonbonded forces every step
fullElectFrequency      1;                  # PME every step

# Constant Temperature Control ONLY DURING EQUILB
reassignFreq            500;                # reassignFreq:  use this to reassign velocity every 500 steps
reassignTemp            $temp;

# Initial temperature assignment for first stage only
temperature            $temp               # Initial temperature assignment for first stage

# Periodic Boundary conditions - SET BY GATEWIZARD
cellBasisVector1     72.437   0.0   0.0
cellBasisVector2     0.0   72.700   0.0
cellBasisVector3     0.0   0.0   85.447
cellOrigin           0.0   0.0   0.000

wrapWater               on;                 # wrap water to central cell
wrapAll                 on;                 # wrap other molecules too
wrapNearest             off;                # use for non-rectangular cells (wrap to the nearest image)

# PME (for full-system periodic electrostatics) - SET BY GATEWIZARD
PME                     yes
PMEInterpOrder          6
PMEGridSpacing          1.0

# Pressure and volume control
useGroupPressure        yes;                # use a hydrogen-group based pseudo-molecular viral to calcualte pressure and
                                            # has less fluctuation, is needed for rigid bonds (rigidBonds/SHAKE)
useFlexibleCell         yes;                # yes for anisotropic system like membrane
useConstantRatio        yes;                # keeps the ratio of the unit cell in the x-y plane constant A=B

langevin                on
langevinDamping         1.0
langevinTemp            $temp
langevinHydrogen        off

# GATEWIZARD RESTRAINTS SYSTEM
# Position restraints
constraints             on
consexp                 2
consref                 restraints/step1_equilibration_restraints.pdb
conskfile               restraints/step1_equilibration_restraints.pdb
conskcol                B
constraintScaling       1.0

# GATEWIZARD EXTRA
margin                  5.0;          # due to initial building, the system will equilibrate and
                                           # the box will change, so we need to set a margin to avoid
                                           # the system to be too close to the edge of the box

# Time and steps control for first stage
set time 0.25;                     # Input time in ns
set tstep 1.0;                   # Input timestep in fs  

# Note: numsteps is not needed when using minimize and run commands
minimize                10000
run                     [expr int($time * 1e6 / $tstep)]
